[character]
success_symbol = "[❯](bold green)"

[directory]
truncation_length = 8
truncation_symbol = "…/"
truncate_to_repo=false
read_only="🔒"
read_only_style="red"

[hostname]
ssh_only = true
format = "[$ssh_symbol](bold blue) on [$hostname](bold red) "
disabled = false
ssh_symbol = " "

[username]
style_user = "white bold"
style_root = "black bold"
format = "[$user]($style)"
disabled = false
show_always = false

[aws]
symbol = "  "

